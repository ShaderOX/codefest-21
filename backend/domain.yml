version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - give_time
  - explore_store
  - explore_store_category
  - see_product

actions:
  - action_show_categories
  - action_show_products_in_category
entities:
  - product_id
  - product_category

slots:
  product_category:
    type: categorical
    values:
      - pants
      - shirts
      - jackets
      - shoes
    mappings:
      - type: from_entity
        entity: product_category

forms:
  product_category_form:
    required_slots:
      - product_category
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_categories:
  - text: "Here are the categories pants, shirts, shoes and jackets."

  utter_products:
  - text: "Here are the products: blue shirt, green shirt etc"

  utter_product:
  - text: "Here is the product: blue shirt"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
